
<hr>
<div class="alert alert-success col-md-12 mt-3 text-center" *ngIf="status == 'success'">
    La creacion del post se ha realizado correctamente <a [routerLink]="['']"></a>
</div>

<!--Formulario de Post-->
    <form class="col-md-5 mx-auto text-center ml-0 pl-0" #postNew="ngForm" (ngSubmit)="onSubmit(postNew)">

        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" name="title" #title="ngModel" [(ngModel)]="post.title"
            class="form-control" required >

            <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
                El nombre del Post no es valido!
            </small>
        </div>
        <div class="form-group">
            <label for="content">Contenido</label>
            <textarea name="content" class="form-control"
             #content="ngModel" [(ngModel)]="post.content" required></textarea>

             <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
                El contenido no es valido!
            </small>
        </div>
        
        <input type="submit" value="Guardar" class="btn btn-success" [disabled]="postNew.invalid">
        
    </form>
